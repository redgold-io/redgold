[package]
name = "redgold"
version = "0.1.9"
edition = "2021"
authors = ["Redgold"]
description = "p2p database / compute engine & portfolio target models"
documentation = "https://dev.docs.redgold.io/"
readme = "README.md"
homepage = "https://redgold.io"
repository = "https://github.com/redgold-io/redgold"
license = "MIT"
keywords = ["crypto", "cryptocurrency", "reputation", "decentralized", "p2p"]
categories = ["cryptography::cryptocurrencies"]


[workspace]
members = [
#    "app",
#    "core",
    "data",
    "schema",
    "sdk",
    "executor",
    "keys",
    "sdk-client"
]
exclude = ["examples/experiments/rust_wasm"] #, "sdk", "sdk/*"]


[workspace.package]
version = "0.1.5"
edition = "2021"
authors = ["Redgold"]
description = "A relative proof conflict resolution & irreversibility service with trust modeling custodial pooling and executor contracts"
documentation = "https://dev.docs.redgold.io/"
readme = "README.md"
homepage = "https://redgold.io"
repository = "https://github.com/redgold-io/redgold"
license = "MIT"
keywords = ["crypto", "cryptocurrency", "reputation", "decentralized", "p2p"]
categories = ["cryptography::cryptocurrencies"]


[workspace.dependencies]
redgold-schema = { path = "schema", version = "0.1.9"}
redgold-data = { path = "data", version = "0.1.9"}
redgold-keys = { path = "keys", version = "0.1.9"}
redgold-executor = { path = "executor", version = "0.1.9"}
redgold-sdk-client = { path = "sdk-client", version = "0.1.9"}
hex = "0.4.3"
serde = { version = "1.0.130", features = ["default", "derive"] }
serde_json = "1.0.59"
serde_with = { version = "3.2.0", features = ["hex"] }
itertools = "0.10.1"
log = "0.4.14"
metrics = "0.18.1"

[dependencies]
redgold-schema = {workspace = true}
[target.'cfg(not(all(target_arch = "wasm32", target_os = "unknown")))'.dependencies]
redgold-data = {workspace = true}
redgold-keys = {workspace = true}
redgold-executor = {workspace = true}
#redgold-sdk-client = {workspace = true}
tempfile = "3.3.0"
sha3 = "0.10.8"
argon2 = "0.5.0"

dirs = "4.0.0"
#sqlx = { version = "0.5", features = [ "runtime-tokio-native-tls" , "postgres", "sqlite"] } # Tokio:
# Is this only used in schema now?
#backtrace = "0.3.65"

flume = { version = "0.10.12", features = ["futures-core", "futures-sink", "default"] }
dotenv = "0.15.0"
futures = "0.3.1"
# TODO: This needs to be replaced
bitcoin-wallet = "1.1.0"
# Used for Sha256 but can be deprecated
rust-crypto = "0.2.36"
# only used in schema?

dashmap = "4.0.2"
# Deprecate after moving into data module -- only for build

crossbeam = "0.8.1"
uuid = { version = "1.3.3", features = ["serde", "v4", "v1"] }
# GUI Alone
eframe = "0.21.0" # Gives us egui, epi and web+native backends
egui_extras = {version = "0.21.0", features = ["default", "image"]}
strum = "0.25"
strum_macros = "0.25"
image = { version = "0.24.6", default-features = false, features = ["jpeg", "png"] }
#zxcvbn = '2.1.1'
rand = '0.8.4'
clap = { version = "3.1.17", features = ["derive"] }
log = "0.4.14"
hex = "0.4.3"
#void = "1.0.2"
# Is this used anymore?
async-std = { version = "1.6.2", features = ["attributes"] }
async-trait = "0.1.56"
env_logger = "0.10.0"
#structopt = "0.3.21"
warp = {version = "0.3", features = ["tls", "default"]}
reqwest = { version = "0.11", features = ["json"] }
serde = "1.0.130"
serde_json = "1.0.59"
base64 = "0.21.2"
serde_with = { version = "3.2.0", features = ["hex"] }
log4rs = "1.0.0"
metrics = "0.18.1"
ssh2 = "0.9.1"
# Move to trust module
ndarray = "0.15.3"
chrono = "0.4.19"
config = "0.13.3"

itertools = "0.10.1"
bytes = "1.1.0"
#Dependencies for email sending
aws-config = "0.55.1"
aws-sdk-sesv2 = "0.28.0"
dns-lookup = "2.0.2"

#Dependencies for multiparty threshold ecdsa
multi-party-ecdsa = "0.8.1"
anyhow = "1"
round-based = { version = "0.1.4", features = [] }
async-sse = "5"
rocket = { version = "0.5.0-rc.1", default-features = false, features = ["json"] }
thiserror = "1.0.23"
surf = "2"
curv-kzen = { version = "0.9", default-features = false }

tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

metrics-exporter-prometheus = "0.9.0"
# conflict with multi-party-ecdsa
tokio = { version = "1.0.0", features = ["io-util", "io-std", "macros", "rt", "rt-multi-thread", "full"] }
tokio-util = { version = "0.7.8", features = ["default", "net", "codec"] }
tokio-stream = "0.1.14"

csv = "1.1"
rpassword = "7.2.0"

[dependencies.bitcoin]
version = "0.21"
features = ["serde", "bitcoinconsensus"]

[profile.dev.package.sqlx-macros]
opt-level = 3

[dependencies.openssl-sys]
version = "0.9.88"
features = ["vendored"]


[profile.release]
