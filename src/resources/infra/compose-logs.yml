version: "3.7"
services:
  kibana:
    image: docker.elastic.co/kibana/kibana-oss:7.6.2
    ports:
      - 5601:5601
    restart: always
#    volumes:
#      - /root/data/kibana.yml:/usr/share/kibana/config/kibana.yml
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.8.0
    user: root
    environment:
      discovery.type: "single-node"
#      volumes:
    ports:
      - 9200:9200
    volumes:
      - /root/data/esdata:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
  filebeat:
    image: docker.elastic.co/beats/filebeat-oss:7.8.0
    user: root
    volumes:
      - /root/data/filebeat.docker.yml:/usr/share/filebeat/filebeat.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /root/.rg:/root/.rg
